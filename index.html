<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // Start your code here
    // You may move this JS to another file if you wish

    // Test how to get each button's html
    let btns = document.querySelectorAll("button");
    console.log(btns[1].innerHTML)

    // Try to vim through each element and add a mouse listener 
    // and to respond to event when clicked 
    for (bt of btns) {
      bt.addEventListener('click', function () {

        // Store each text value 
        let CL = "Console Log"
        CE = "Console Error"
        CCo = "Console Count"
        CW = "Console Warn"
        CA = "Console Assert"
        CCl = "Console Clear"
        CD = "Console Dir"
        Cd = "Console dirxml"
        CGS = "Console Group Start"
        CGE = "Console Group End"
        CTa = "Console Table"
        ST = "Start Timer"
        ET = "End Timer"
        CTr = "Console Trace"
        TAGE = "Trigger a Global Error"

        // Store the button's inner html 
        let bttext = this.innerHTML;

        // Check which button is pressed and respond to its functionality
        if (bttext == CL)
          console.log('This is a log message')
        if (bttext == CE)
          console.error('This is an error message')
        if (bttext == CCo) {
          console.count("Count")
        }
        if (bttext == CW) {
          console.warn("This is a warning message")
        }
        if (bttext == CA) {
          console.assert(false, "You triggered an error")
        }
        if (bttext == CCl) {
          console.clear()
        }
        if (bttext == CD) {
          console.dir(this)
        }
        if (bttext == Cd) {
          console.dirxml(this)
        }
        if (bttext == CGS) {
          console.group()
        }
        if (bttext == CGE) {
          console.groupEnd()
        }
        if (bttext == CTa) {
          const people = [
            ["Tyrone", "Jones"],
            ["Janet", "Smith"],
            ["Maria", "Cruz"],
          ];
          console.table (people)
        }
        if (bttext == ST) {
          console.time ()
        }
        if (bttext == ET) {
          console.timeEnd ()
        }
        if (bttext == CTr) {
          function a1 () {
            function b2 () {
              function c3 () {
                console.trace ()
              }
              c3 (); 
            }
            b2 (); 
          }
          a1 (); 
        }
        if (bttext == TAGE) {
          try {
            let hello = hello
          }
          catch (err) {
            console.error (err)
          }
        }
      })
    }


  </script>
</body>

</html>
